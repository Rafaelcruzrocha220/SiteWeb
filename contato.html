        <section id="produtos">
            <div class="row">
                <div class="col-md-12 house-exemple">
                    <h2 class="title-imoveis">Contato</h2>
                </div>
            </div>
        </section>

        <div class="container">
            <section id="contato">
                <div class="form-group row contact-fields">
                    <label for="example-text-input" class="col-2 col-form-label">Nome</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Seu nome" id="example-text-input">
                    </div>
                </div>
                
                <div class="form-group row contact-fields">
                    <label for="example-text-input" class="col-2 col-form-label">Numero</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Telefone para contato" id="example-text-input">
                    </div>
                </div>
                
                <div class="form-group row contact-fields">
                    <label for="example-text-input" class="col-2 col-form-label">CEP</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="cep" value="" size="10" maxlength="9" >
                    </div>
                    <div class="col-md-2">
                            <button class="button-cep">Pesquisar</button>
                    </div>
                </div>
                
                <div class="form-group row contact-fields">
                    <label for="example-text-input" class="col-2 col-form-label">Rua</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="" id="rua" size="60">
                    </div>
                </div>
                
                <div class="form-group row contact-fields">
                    <label for="example-text-input" class="col-2 col-form-label">Bairro</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="" id="bairro" size="40">
                    </div>
                </div>
                
                <div class="form-group row contact-fields">
                    <label for="example-text-input" class="col-2 col-form-label">Cidade</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="" id="cidade" size="40">
                    </div>
                </div>


            </section>
        </div>

        <footer class="footer-home">
